<!DOCTYPE>
<html lang ="es">
	<head>
		<meta charset="utf-8"/>
		<title>Log In</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<link href="dist/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="img/favicon.png">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		
	</head>
	<body>
		<div id="container">
			<div id="header"><img src="img/logo.png"></div>
			<div class="login">
				<h3>Log in</h3>
				<form id="loginUser"  name="loginUser" method="POST" >
					<p>User</p><input type="text" class="form-control" name="user"/><br/>
					<p>Password</p><input type="password" class="form-control" name="pass"/>
					<span id="error" style="color:red;"></span><br>
					<input class="btn btn-default" type="button" name="cancel" value="Cancel" onclick="paintFields('clean','')"/>
					<input class="btn btn-warning" type="button" name="signin" value="Sign in" onclick="userEmpty();"/>
					
				</form>
			</div>
		</div>

		<script src ="js/login.js">
		</script>
	</body>
</html>
